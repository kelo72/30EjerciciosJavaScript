<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Actualizando variables de CSS con JS</title>
</head>
<body>
    <h2>Actualizar variables de CSS con <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base</label>
        <input id="base" type="color" name="base" value="white">
    </div>
    <img src="https://www.wallpapertip.com/wmimgs/26-265426_taj-mahal-desktop-hd-wallpapers-full-hd-taj.jpg" width="800">
<script src="/03ActualizarVareblesCSS/main.js"></script>
</body>
</html>
